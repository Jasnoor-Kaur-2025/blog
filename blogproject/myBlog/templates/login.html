<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0a0a0a;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        form {
            width: 400px;
            height: 300px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #ff00ff;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #00ffcc;
            color: #0a0a0a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Admin Login</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>

</body>

</html>
